<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive English Stories</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .hidden {
            display: none;
        }
        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.2), 0 4px 6px -4px rgba(99, 102, 241, 0.2);
        }
        .filter-btn {
            transition: all 0.2s ease-in-out;
        }
        .filter-btn.active {
            background-color: #6366F1; /* indigo-500 */
            color: white;
        }
        .vocab-word {
            background-color: rgba(167, 139, 250, 0.2);
            color: #c4b5fd; /* violet-300 */
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .vocab-word:hover {
            background-color: rgba(167, 139, 250, 0.4);
        }
        /* Custom scrollbar for vocabulary */
        .vocab-container::-webkit-scrollbar {
            height: 6px;
        }
        .vocab-container::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        .vocab-container::-webkit-scrollbar-thumb {
            background: #4f46e5; /* indigo-600 */
            border-radius: 3px;
        }
        .vocab-container::-webkit-scrollbar-thumb:hover {
            background: #6366f1; /* indigo-500 */
        }
        /* Style for disabled buttons */
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="text-white">

    <div id="app-container" class="max-w-4xl mx-auto p-4 md:p-6">

        <div id="main-menu">
            <header class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold tracking-tight">Interactive English Stories</h1>
                <p class="text-gray-400 mt-2 text-lg">Select a story to begin</p>
            </header>

            <div id="filter-container" class="flex flex-wrap justify-center gap-2 md:gap-3 mb-8">
                <button data-filter="todos" class="filter-btn active px-4 py-2 text-sm font-semibold bg-gray-800 rounded-full hover:bg-gray-700">Todos</button>
                <button data-filter="fundamental" class="filter-btn px-4 py-2 text-sm font-semibold bg-gray-800 rounded-full hover:bg-gray-700">Fundamental</button>
                <button data-filter="básico" class="filter-btn px-4 py-2 text-sm font-semibold bg-gray-800 rounded-full hover:bg-gray-700">Básico</button>
                <button data-filter="intermedio" class="filter-btn px-4 py-2 text-sm font-semibold bg-gray-800 rounded-full hover:bg-gray-700">Intermedio</button>
                <button data-filter="avanzado" class="filter-btn px-4 py-2 text-sm font-semibold bg-gray-800 rounded-full hover:bg-gray-700">Avanzado</button>
                <button data-filter="otros" class="filter-btn px-4 py-2 text-sm font-semibold bg-gray-800 rounded-full hover:bg-gray-700">Otros</button>
            </div>

            <main id="story-list" class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-24">
                <p id="loading-stories" class="text-center text-gray-400 md:col-span-2">Loading stories...</p>
                </main>

            <footer class="fixed bottom-0 left-0 right-0 bg-gray-900 bg-opacity-80 backdrop-blur-sm border-t border-gray-700">
                <div class="max-w-4xl mx-auto flex justify-around p-3">
                    <button class="flex flex-col items-center text-gray-400 hover:text-indigo-400 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V7a2 2 0 012-2h4M5 8h1.586a1 1 0 01.707.293l2.414 2.414a1 1 0 001.414 0l2.414-2.414a1 1 0 01.707-.293H15"></path></svg>
                        <span class="text-xs mt-1">Comunidad</span>
                    </button>
                     <button class="flex flex-col items-center text-gray-400 hover:text-indigo-400 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path></svg>
                        <span class="text-xs mt-1">Compartir</span>
                    </button>
                     <button class="flex flex-col items-center text-gray-400 hover:text-indigo-400 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span class="text-xs mt-1">Tutorial</span>
                    </button>
                     <button class="flex flex-col items-center text-gray-400 hover:text-indigo-400 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        <span class="text-xs mt-1">Donar</span>
                    </button>
                </div>
            </footer>
        </div>

        <div id="story-view" class="hidden pb-24">
            <header class="flex items-center justify-between p-2 rounded-lg bg-gray-800 mb-4 sticky top-4 z-10">
                <button id="back-btn" class="p-2 rounded-full hover:bg-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <div class="text-center">
                    <h2 id="story-title" class="font-bold text-lg"></h2>
                    <p id="story-progress" class="text-sm text-gray-400"></p>
                </div>
                <div class="p-2 invisible">
                     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </div>
            </header>

            <div id="story-content-area" class="bg-gray-800 rounded-lg overflow-hidden">
                <img id="story-image" src="" alt="Story image" class="w-full h-48 md:h-64 object-cover">
                <div class="p-6">
                    <p id="story-text-en" class="text-xl md:text-2xl leading-relaxed text-gray-200"></p>
                    <div id="translation-container" class="mt-4 p-4 bg-gray-900 rounded-md hidden">
                        <p id="story-text-es" class="text-gray-400 italic"></p>
                    </div>
                </div>
            </div>

            <div class="flex gap-4 my-6">
                <button class="w-full text-center bg-indigo-600 hover:bg-indigo-700 rounded-lg py-3 font-semibold transition-colors">+ Fragmento a lista</button>
                <button id="translate-btn" class="w-full text-center bg-gray-700 hover:bg-gray-600 rounded-lg py-3 font-semibold transition-colors">Traducir Palabras</button>
            </div>

            <div>
                <h3 class="font-bold text-xl mb-4">Vocabulary:</h3>
                <div id="story-vocab" class="flex gap-4 overflow-x-auto pb-4 vocab-container">
                    </div>
            </div>

             <footer class="fixed bottom-0 left-0 right-0 bg-gray-900 bg-opacity-80 backdrop-blur-sm border-t border-gray-700">
                <div class="max-w-4xl mx-auto flex items-center justify-around p-3">
                    <button id="prev-page-btn" class="p-2 text-gray-400 hover:text-white rounded-full transition-colors">
                        <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M8.445 14.832A1 1 0 0010 14.002V5.998a1 1 0 00-1.555-.832L3.387 9.166a1 1 0 000 1.664l5.058 3.999zM11.555 5.166a1 1 0 00-1.555.832v8.004a1 1 0 001.555.832l5.058-3.999a1 1 0 000-1.664l-5.058-4z"></path></svg>
                    </button>
                    
                    <button id="play-pause-btn" class="p-4 bg-indigo-600 hover:bg-indigo-500 rounded-full shadow-lg transition-transform hover:scale-105">
                       <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8.002v4.005a1 1 0 001.555.832l3.198-2.002a1 1 0 000-1.664l-3.198-2.003z" clip-rule="evenodd"></path></svg>
                    </button>

                    <button id="next-page-btn" class="p-2 text-gray-400 hover:text-white rounded-full transition-colors">
                        <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M4.555 5.166A1 1 0 016 6.002v8.004a1 1 0 01-1.445.832L-1.558 11a1 1 0 010-1.664l6.113-4.167zM14.555 5.166A1 1 0 0116 6.002v8.004a1 1 0 01-1.445.832L8.442 11a1 1 0 010-1.664l6.113-4.167z"></path></svg>
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- CONFIG & STATE ---
            const API_BASE_URL = 'https://narrion.saturninocok.workers.dev';
            let allStories = [];
            let currentStory = null;
            let currentPageIndex = 0;

            // --- DOM ELEMENTS ---
            const storyListContainer = document.getElementById('story-list');
            const loadingStoriesEl = document.getElementById('loading-stories');
            const mainMenu = document.getElementById('main-menu');
            const storyView = document.getElementById('story-view');
            const backBtn = document.getElementById('back-btn');
            const filterContainer = document.getElementById('filter-container');
            const translateBtn = document.getElementById('translate-btn');
            const storyContentArea = document.getElementById('story-content-area');

            // Story View Elements
            const storyTitleEl = document.getElementById('story-title');
            const storyProgressEl = document.getElementById('story-progress');
            const storyVocabContainer = document.getElementById('story-vocab');
            
            // Player Buttons
            const prevPageBtn = document.getElementById('prev-page-btn');
            const nextPageBtn = document.getElementById('next-page-btn');


            // --- HELPER FUNCTIONS ---
            
            /**
             * Parses a title string like "Title <Subtitle>" into an object.
             * @param {string} titleString - The raw title string.
             * @returns {{title: string, subtitle: string}}
             */
            function parseTitle(titleString = '') {
                const match = titleString.match(/^(.*?)<(.*?)>$/);
                if (match) {
                    return { title: match[1].trim(), subtitle: match[2].trim() };
                }
                return { title: titleString.trim(), subtitle: '' };
            }

            /**
             * Parses a content string "English || Spanish" into an object.
             * @param {string} contentString - The raw content string.
             * @returns {{en: string, es: string}}
             */
            function parseContent(contentString = '') {
                const parts = contentString.split('||');
                return {
                    en: (parts[0] || '').trim(),
                    es: (parts[1] || '').trim()
                };
            }
            
            /**
             * Replaces [[phrase]] with a styled span.
             * @param {string} text - The English text.
             * @returns {string} - The text with HTML spans.
             */
            function highlightPhrases(text) {
                return text.replace(/\[\[(.*?)\]\]/g, '<span class="vocab-word">$1</span>');
            }

            /**
             * Switches between the main menu and story view
             * @param {string} screenName - 'main' or 'story'
             */
            function showScreen(screenName) {
                if (screenName === 'story') {
                    mainMenu.classList.add('hidden');
                    storyView.classList.remove('hidden');
                    window.scrollTo(0, 0);
                } else {
                    mainMenu.classList.remove('hidden');
                    storyView.classList.add('hidden');
                }
            }


            // --- CORE FUNCTIONS ---

            /**
             * Fetches the list of stories from the Cloudflare worker.
             */
            async function fetchStories() {
                try {
                    const response = await fetch(`${API_BASE_URL}/data`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    
                    // <-- CAMBIO IMPORTANTE: Procesamos la respuesta del worker corregido
                    allStories = data.story.map(storyItem => {
                        const { title, subtitle } = parseTitle(storyItem.title);
                        return {
                            id: storyItem.id,
                            title: title,
                            subtitle: subtitle,
                            difficulty: storyItem.difficulty || 'otros',
                            theme: storyItem.theme || '',
                            image: storyItem.image || `https://placehold.co/600x400/1e293b/ffffff?text=${encodeURIComponent(title)}`
                        }
                    });

                    renderStories();
                    loadingStoriesEl.classList.add('hidden');

                } catch (error) {
                    console.error("Failed to fetch stories:", error);
                    storyListContainer.innerHTML = `
                        <div class="md:col-span-2 text-center p-4 bg-red-900/20 text-red-300 rounded-lg">
                            <h3 class="font-bold text-lg">Error al Cargar las Historias</h3>
                            <p class="text-sm mt-1">No se pudo conectar a la API. Esto puede deberse a un problema de red o a una política de CORS en el servidor.</p>
                            <p class="text-xs mt-2 text-gray-400">Por favor, asegúrate de que la API en <strong>${API_BASE_URL}</strong> permita peticiones desde el dominio de esta web.</p>
                        </div>
                    `;
                    loadingStoriesEl.classList.add('hidden');
                }
            }
            
            /**
             * Renders story cards based on the current filter.
             * @param {string} filter - The difficulty to filter by.
             */
            function renderStories(filter = 'todos') {
                storyListContainer.innerHTML = '';
                
                const filteredStories = allStories.filter(story => 
                    filter === 'todos' || story.difficulty === filter
                );

                if (filteredStories.length === 0 && allStories.length > 0) {
                    storyListContainer.innerHTML = `<p class="text-gray-400 md:col-span-2 text-center">No stories found for this category.</p>`;
                    return;
                }

                filteredStories.forEach(story => {
                    const difficultyColors = {
                        fundamental: 'bg-blue-500 text-blue-100',
                        básico: 'bg-green-500 text-green-100',
                        intermedio: 'bg-yellow-500 text-yellow-100',
                        avanzado: 'bg-red-500 text-red-100',
                        otros: 'bg-purple-500 text-purple-100'
                    };
                    const badgeColor = difficultyColors[story.difficulty] || 'bg-gray-500';

                    const card = `
                        <div class="story-card bg-gray-800 rounded-lg overflow-hidden flex flex-col cursor-pointer transition-all duration-300" data-story-id="${story.id}">
                            <img src="${story.image}" alt="${story.title}" class="w-full h-40 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/1e293b/ffffff?text=Image+Not+Found';">
                            <div class="p-5 flex flex-col flex-grow">
                                <h3 class="text-xl font-bold">${story.title}</h3>
                                <p class="text-gray-400 text-sm mb-2">${story.subtitle}</p>
                                <div class="mb-3">
                                    <span class="text-xs font-semibold px-2.5 py-1 rounded-full ${badgeColor}">${story.difficulty}</span>
                                </div>
                                <p class="text-gray-300 text-sm flex-grow">${story.theme}</p>
                            </div>
                        </div>
                    `;
                    storyListContainer.innerHTML += card;
                });

                document.querySelectorAll('.story-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const storyId = parseInt(card.dataset.storyId);
                        fetchAndShowStory(storyId);
                    });
                });
            }

            /**
             * Fetches and displays a single story.
             * @param {number} storyId - The ID of the story to show.
             */
            async function fetchAndShowStory(storyId) {
                storyContentArea.innerHTML = `<p class="text-center p-10 text-gray-400">Loading story...</p>`;
                showScreen('story');

                try {
                    const response = await fetch(`${API_BASE_URL}/stories/${storyId}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    
                    currentStory = data.story; // El worker ya lo anida en 'story'
                    currentPageIndex = 0;
                    
                    // Restore original content area structure
                    storyContentArea.innerHTML = `
                        <img id="story-image" src="" alt="Story image" class="w-full h-48 md:h-64 object-cover">
                        <div class="p-6">
                            <p id="story-text-en" class="text-xl md:text-2xl leading-relaxed text-gray-200"></p>
                            <div id="translation-container" class="mt-4 p-4 bg-gray-900 rounded-md hidden">
                                <p id="story-text-es" class="text-gray-400 italic"></p>
                            </div>
                        </div>`;
                    
                    const { title, subtitle } = parseTitle(currentStory.meta.t);
                    storyTitleEl.textContent = title;
                    
                    renderCurrentPage();
                    renderVocabulary();

                } catch (error) {
                    console.error("Failed to fetch story:", error);
                    storyContentArea.innerHTML = `
                        <div class="text-center p-10 text-red-300">
                            <h3 class="font-bold text-lg">Error al Cargar la Historia</h3>
                            <p class="text-sm mt-1">No se pudieron obtener los detalles de la historia. Por favor, vuelve atrás e inténtalo de nuevo.</p>
                        </div>
                    `;
                }
            }

            /**
             * Renders the current page/paragraph of the active story.
             */
            function renderCurrentPage() {
                if (!currentStory || !currentStory.p) return;

                const pageData = currentStory.p[currentPageIndex];
                const { en, es } = parseContent(pageData.c);
                
                // Re-select elements because they were recreated
                const imgEl = document.getElementById('story-image');
                const enEl = document.getElementById('story-text-en');
                const esEl = document.getElementById('story-text-es');
                
                const imageUrl = pageData.img && pageData.img.startsWith('http') 
                    ? pageData.img 
                    : `https://placehold.co/600x400/1e293b/ffffff?text=${encodeURIComponent(pageData.img || 'Story')}`;
                imgEl.src = imageUrl;
                imgEl.onerror = () => { imgEl.src = `https://placehold.co/600x400/1e293b/ffffff?text=Image+Error`; };

                enEl.innerHTML = highlightPhrases(en);
                esEl.textContent = es;

                storyProgressEl.textContent = `${currentPageIndex + 1} de ${currentStory.p.length}`;
                
                // Update button states
                prevPageBtn.disabled = currentPageIndex === 0;
                nextPageBtn.disabled = currentPageIndex === currentStory.p.length - 1;
                
                // Hide translation when page changes
                document.getElementById('translation-container').classList.add('hidden');
            }

            /**
             * Renders the vocabulary from ph_str.
             */
            function renderVocabulary() {
                storyVocabContainer.innerHTML = '';
                if (!currentStory || !currentStory.ph_str) return;

                currentStory.ph_str.split('|').forEach(pair => {
                    const [en, es] = pair.split(':');
                    if(en && es) {
                        const vocabCard = `
                            <div class="flex-shrink-0 text-center bg-gray-800 p-3 rounded-lg">
                                <p class="font-semibold text-sm capitalize">${en.trim()}</p>
                                <p class="text-gray-400 text-xs">${es.trim()}</p>
                            </div>
                        `;
                        storyVocabContainer.innerHTML += vocabCard;
                    }
                });
            }

            // --- EVENT LISTENERS ---

            filterContainer.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    filterContainer.querySelector('.active').classList.remove('active');
                    e.target.classList.add('active');
                    renderStories(e.target.dataset.filter);
                }
            });

            backBtn.addEventListener('click', () => {
                currentStory = null; // Clear current story state
                showScreen('main');
            });
            
            translateBtn.addEventListener('click', () => {
                // Element needs to be re-selected if it was recreated
                document.getElementById('translation-container').classList.toggle('hidden');
            });

            nextPageBtn.addEventListener('click', () => {
                if (currentStory && currentPageIndex < currentStory.p.length - 1) {
                    currentPageIndex++;
                    renderCurrentPage();
                }
            });

            prevPageBtn.addEventListener('click', () => {
                if (currentPageIndex > 0) {
                    currentPageIndex--;
                    renderCurrentPage();
                }
            });

            // --- INITIALIZATION ---
            fetchStories();

        });
    </script>
</body>
</html>
